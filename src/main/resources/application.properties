spring.application.name=BootMVCProj06-MiniProject-CURDOperations

#View Resolver cfg
spring.mvc.view.prefix=WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Embedded server port number
server.port=4041

#Context Path
server.servlet.context-path=/Employee-CURDOperations

#DataSource Cfg
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL
spring.datasource.username=system
spring.datasource.password=sravya

#JPA-Hiberanate properties
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

